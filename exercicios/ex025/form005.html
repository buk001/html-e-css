<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    
    <form action="cadastro.php" method="get" autocomplete="on">
            
        <fieldset>
            <legend>Sexo</legend>
            <form action="cadastro.php" method="get" autocomplete="on">
                <p>
                    <input type="radio" name="sexo"id="isexmas" value="M" checked>
                    <label for="isexmas">Masculino</label> <br>

                    <input type="radio" name="sexo"id="isexfem" value="F" >
                    <label for="isexfem">Feminino</label>
                    </p>

            </fieldset>

            <fieldset>
                <legend>Esportes Favoritos</legend>
                <p>
                <input type="checkbox" name="esfut" id="iesfut" checked>
                <label for="iesfut">Futebol</label> <br>

                <input type="checkbox" name="esbas" id="iesbas">
                <label for="iesbas">Basquete</label> <br>

                <input type="checkbox" name="esvol" id="iesvol">
                <label for="iesvol">Vôlei</label> <br>

                <input type="checkbox" name="eshan" id="ieshan" >
                <label for="ieshan">Handball</label>
                </p>
            </fieldset>
                
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    
</body>
</html>
