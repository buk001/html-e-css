<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo2</title>
    <style>
        body{
            font: 1em arial, helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            background-color: red;
            color: white;
        }

        .bluuu:hover > p{
            display: block;
            background-color: blue;
            color: white;
        }
    </style>

    
</head>
<body>
    <h1>Conteúdo especial</h1>

    

    <div>
        Passe o Mouse aqui
        <p>SURPRESAAAA!</p>
    </div>

    <p>Veja o conteúdo oculto aparecendo!</p>


    <div class="bluuu">
        Veja passando o mouse

        <p>bluuu!</p>
    </div>
    
</body>
</html>
