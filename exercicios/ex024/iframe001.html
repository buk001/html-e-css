<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!-- Tamanho padrão 300x150 -->
    
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank" rel="external">site curso em video</a>
        </iframe> 
        
        para aprender a programar</p>

    <p>
        O site do 

        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank" rel="external">site do google</a>
        </iframe> 

        também é muito legal, pena que não funciona dentro do iframe!</p>

    <p>
        O repositório do 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
           no <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">github</a>
        </iframe> 

        também é bem legal
    </p>
    
</body>
</html>
