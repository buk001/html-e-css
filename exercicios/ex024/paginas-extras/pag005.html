<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script</title>
</head>
<body>
    <a href="#" onclick="clicou()">Clique em mim</a>
    <div id="saida"></div>
    <script>
        function clicou(){
            s=window.document.getElementById("saida")
            s.innerHTML += '<p>Você clicar!</p>'
        }
    </script>

    <a href="#" onclick="aqui()">clique aqui</a>
    <div id="display"></div>

    <script>
        function aqui() {
            s=window.document.getElementById("display")
            s.innerHTML += ('<p>Não seja tolo</p>')
        }
    </script>
    
</body>
</html>
