<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table{
            width: 300px;
            border-collapse: collapse;
            text-align: center;
            
        }

        td{
            border: 1px solid black;
            padding: 10px;
            
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="3">a</td>
            <td colspan="2">b</td>
            
        </tr>
        <tr>
            
            <td>e</td>
            <td rowspan="2">f</td>
        </tr>
        <tr>
            
            <td>h</td>
            
        </tr>
        <tr>
            
            <td colspan="3">m</td>
        </tr>
    </table>
    
</body>
</html>
