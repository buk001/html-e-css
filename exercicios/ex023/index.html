<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            width: 400px;
            height: 400px;
        }
        td{
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
        }

        td.numero{
            text-align: right;
        }
        
        
    </style>
</head>
<body>
    <h1>Tabelas</h1>

    <table>
        <tr>
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr>
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
        <tr>
            <td>a4</td>
            <td>b4</td>
            <td class="numero">100</td>
        </tr>
    </table>

    
</body>
</html>
