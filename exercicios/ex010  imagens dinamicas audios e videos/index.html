    <title>Imagens Dinâmicas aúdios e vídeos</title>

<body>
    <h1>Imagens Dinâmicas</h1>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem grande">

    <h1>Áudios</h1>

    <audio src="audios/Pray - Anno Domini Beats.mp3" controls autoplay>Música</audio>
    <!-- primeira maneira para colocar áudios em sites -->

    <audio preload="metadata" controls loop>
        <source src="audios/Pray - Anno Domini Beats.mp3" type="audio/mpeg">
        <source src="audios/Pray - Anno Domini Beats.ogg" type="audio/ogg">
        <source src="audios/Pray - Anno Domini Beats.wav" type="audio/wav">
        <p>seu navegador não suporta esses áudios <a href="audios/Pray - Anno Domini Beats.mp3" download="Pray - Anno Domini Beats.mp3" type="audio.mpeg"></a></p>
    </audio>
    
    <!-- segunda maneira para colocar áudios em sites -->

    <h1>Vídeos</h1>

    <video src="videos/xWYk1wGz3RGFjpDR.mp4" controls height="300px" width="300px" poster="imagens/34f05044ecdf315df01d63738d30cbf9.jpg"></video>
    <!-- primeira maneira de colocar vídeos em sites -->

    <video poster="imagens/34f05044ecdf315df01d63738d30cbf9.jpg" controls width="300px" height="300px">
        <source src="videos/xWYk1wGz3RGFjpDR.mp4" type="video/mp4">
